<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 20px auto;
        }
        .day {
            padding: 10px;
            background-color: #fff;
            text-align: center;
            border: 1px solid #ccc;
        }
        .day:hover {
            background-color: #e2e8f0;
            cursor: pointer;
        }
        .day.weekend {
            background-color: #f7fafc;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="day">Lunes</div>
        <div class="day">Martes</div>
        <div class="day">Miércoles</div>
        <div class="day">Jueves</div>
        <div class="day">Viernes</div>
        <div class="day weekend">Sábado</div>
        <div class="day weekend">Domingo</div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day weekend">6</div>
        <div class="day weekend">7</div>
        <!-- Agrega más días según corresponda -->
        <!-- Por ejemplo, si necesitas mostrar un mes completo, puedes agregar más divs con clases "day" -->
    </div>

    <script>
        document.querySelectorAll('.day').forEach((day, index) => {
            // Agrega un evento clic a cada día del calendario
            day.addEventListener('click', () => {
                // Puedes agregar aquí la lógica que desees para manejar la selección de días
                console.log(`Día seleccionado: ${day.textContent}`);
            });
        });
    </script>
</body>
</html>
