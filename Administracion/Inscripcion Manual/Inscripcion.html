<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .rounded-box {
            border-radius: 9999px;
        }
        .group-box {
            border: 2px solid #ffffff; /* Tailwind's blue-700 */
            border-radius: 0.5rem; /* Tailwind's rounded-md */
            background-color: #f3f4f6; /* Tailwind's gray-100 */
        }
        .hover\:bg-navy:hover {
            background-color: #000080; /* Navy color */
        }
        .nav-button {
            padding: 2px 16px;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* Tailwind's text-sm */
            font-weight: normal;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .nav-button.active {
            background-color: #000080; /* Navy color */
        }
        .rounded-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: #ccc; /* Default color */
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        .rounded-btn:hover {
            background-color: #1e40af; /* Blue color on hover */
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex flex-col h-screen">

                    <a href="/Administracion/Alumnado/Alumnado.html" class="rounded-box bg-yellow-500 nav-button hover:bg-navy cursor-pointer">Alumnado</a>

                        <!-- Table for Prepa Abierta -->

                                <tr>
                                    <th class="px-4 py-2 text-left text-gray-800">Grupo</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="border px-4 py-2 text-gray-800">E</td>
                                    <td class="border px-4 py-2 text-gray-800">1</td>
                                    <td class="border px-4 py-2 text-gray-800">LIC ANTONIO PEREZ PEREZ</td>
                                    <td class="border px-4 py-2 text-right">

                            </tbody>

                    </div>
                </div>

                        <table class="min-w-full">

                                <tr>
                                    <th class="px-4 py-2 text-left text-gray-800">Materia o Curso</th>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('-translate-x-full');
